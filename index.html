<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Kilometraje Promedio Mensual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0033A0, #0073CF); /* Colores corporativos de YPF */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0033A0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0073CF;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo boxes@200x.png" alt="YPF Boxes Logo">
        
        <h2>Calculadora de Kilometraje Promedio Mensual</h2>
        
        <label for="fechaAnterior">Fecha del último servicio:</label>
        <input type="date" id="fechaAnterior">
        
        <label for="kmAnterior">Kilometraje del último servicio:</label>
        <input type="number" id="kmAnterior" placeholder="Ingrese el kilometraje anterior">
        
        <label for="kmActual">Kilometraje actual:</label>
        <input type="number" id="kmActual" placeholder="Ingrese el kilometraje actual">
        
        <button onclick="calcularKilometraje()">Calcular Kilometraje Promedio</button>
        
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularKilometraje() {
            // Obtener valores de los inputs
            const fechaAnterior = new Date(document.getElementById("fechaAnterior").value);
            const kmAnterior = parseFloat(document.getElementById("kmAnterior").value);
            const kmActual = parseFloat(document.getElementById("kmActual").value);

            // Obtener la fecha actual del sistema
            const fechaActual = new Date();

            // Validar que todos los campos estén llenos
            if (isNaN(fechaAnterior.getTime()) || isNaN(kmAnterior) || isNaN(kmActual)) {
                document.getElementById("resultado").innerHTML = "Por favor, complete todos los campos.";
                return;
            }

            // Calcular la diferencia en meses y en kilómetros
            const diferenciaMeses = (fechaActual.getFullYear() - fechaAnterior.getFullYear()) * 12 
                                   + (fechaActual.getMonth() - fechaAnterior.getMonth());
            const diferenciaKm = kmActual - kmAnterior;

            // Calcular el kilometraje promedio mensual
            const kilometrajePromedioMensual = diferenciaKm / diferenciaMeses;

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = `El kilometraje promedio mensual es de ${kilometrajePromedioMensual.toFixed(2)} km por mes.`;
        }
    </script>
</body>
</html>
